<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conjoin-Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <!-- hamburger -->
    <div class="options-cont">
        <i class="fas fa-bars"></i>
    </div>

    <!-- tool-bar -->
    <div class="tools-cont scale-tools">
        <img class="pencil" src="icons/pencil.svg" alt="pencil">
        <img class="eraser" src="icons/eraser.svg" alt="eraser">
        <img class="download" src="icons/download.svg" alt="download">
        <img class="upload" src="icons/upload.svg" alt="upload">
        <img class="sticky" src="icons/sticky.svg" alt="sticky">
        <img class="undo" src="icons/undo.svg" alt="undo">
        <img class="redo" src="icons/redo.svg" alt="redo">
    </div>
    <!-- pencil options -->
    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="1" max="10" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>
    <!-- eraser options -->
    <div class="eraser-tool-cont">
        <input type="range" min="1" max="10" value="3" class="eraser-width">  
    </div>

    <!-- sticky note with template-->
    <!-- <div class="sticky-cont">
        <div class="header-cont">
            <div class="minimize"></div>
            <div class="remove"></div>
        </div>
        <div class="note-cont">
            <textarea placeholder="Enter here..."></textarea>
        </div>
    </div> -->

    <canvas></canvas>

    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
</body>

</html>
